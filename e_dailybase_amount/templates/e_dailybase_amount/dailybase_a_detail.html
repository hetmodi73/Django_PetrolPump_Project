{% extends "client/layout.html" %}
{% block body %}

    <h3 class="profile-username text-center"> Employee DailyBase Amount Details </h3>
<hr/>

    <div align="center">

        <div class="col-md-6" align="left">

            <div class="card card-primary card-outline" class="col-md-4">
              <div class="card-body box-profile">

                <ul class="list-group list-group-unbordered mb-3">

                    <li class="list-group-item">
                    <b> Date: </b> <a class="float-right">{{ object.date }}</a>
                    </li>

                    <li class="list-group-item">
                    <b> Employee Id: </b> <a class="float-right">{{ object.employee_id }}</a>
                    </li>

                    <li class="list-group-item">
                    <b> Employee Name: </b> <a class="float-right">{{ object.employee_name }}</a>
                    </li>

                    <li class="list-group-item">
                    <b> DailyBase Amount: </b> <a class="float-right">{{ object.amount }}</a>
                    </li>

                    <li class="list-group-item">
                    <b> Remark: </b> <a class="float-right">{{ object.remark }}</a>
                    </li>

                </ul>

              </div>

            </div>

    </div>

    </div>

            <div align="center">
                 <a href="{% url 'e_dailybase_amount-view' %}" class="btn btn-info"><b>Back</b></a>
            </div>


{% endblock %}
