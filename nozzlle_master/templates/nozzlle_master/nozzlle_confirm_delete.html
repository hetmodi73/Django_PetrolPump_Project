{% extends "client/layout.html" %}
{% block body %}
    <h1 align="center"> Are you Sure You Want To Delete ?</h1>
    <hr/>
    <form method="post">
    {% csrf_token %}
     <ul>
         <li class="list-group-item">
             <b> Date: </b> <a class="float-right">{{ object.date }}</a>
         </li>

         <li class="list-group-item">
             <b> Nozzlle Number: </b> <a class="float-right">{{ object.nozzlle_no }}</a>
         </li>

         <li class="list-group-item">
             <b> Nozzlle Type: </b> <a class="float-right">{{ object.nozzlle_type }}</a>
         </li>

         <li class="list-group-item">
             <b> Remark: </b> <a class="float-right">{{ object.remark }}</a>
         </li>

     </ul>
        <div align="center">
            <input type="submit" value="delete" class="btn btn-danger">
            <a href="{% url 'rate-view' %}" class="btn btn-info" >cancel </a>
        </div>

    </form>
{% endblock %}
